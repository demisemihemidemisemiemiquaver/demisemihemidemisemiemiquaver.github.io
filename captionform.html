<!DOCTYPE html>
<meta charset="UTF-8">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

       <link rel="shortcut icon" type="image/png" href="images/konami.png"/>

    <title> Caption Generator </title> 
</head>

<body>
    <form>
        <h2> IG Caption Creation</h2>

        <p> UFT/ UFS?</p>
        <input type="checkbox" id="uft" name="uft">
        <label for="uft"> WTT</label><br>
        <input type="checkbox" id="ufs" name="ufs">
        <label for="ufs"> WTS</label><br><br>

        <label for="capname">What is being traded/ sold? </label><br>
        <input type="text" id="capname" name="capname"><br><br>

        <label for="addinfo"> Additional Information? &#40 Location, policies, etc. &#41 </label><br>
        <input type="text" id="addinfo" name="addinfo"><br>

        <p> Dimensions of Items</p>
    </form>
</body>
</html>
